<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./jquery.min.js"></script>
  <style>
    div {
      width: 200px;
      height: 200px;
      background-color: pink;
    }
  </style>
</head>
<body>
  <div></div>
  <script>
    // DOM对象，用原生js获取过来的对象就是DOM对象
    var myDiv = document.querySelector('div')
    console.dir(myDiv)
    // jQuery对象：用jQuery方式获取过来的对象就是jQuery对象 本质：利用$对DOM 对象包装后产生的对象（伪数组形式存储）。
    $('div')
    console.dir($('div'))
    // jQuery对象只能使用jQuery方法，DOM对象则使用原生JS的属性和方法
    // 将div隐藏
    // myDiv.style.display = 'none'
    // $('div').hide()
    // myDiv.hide()  // 原生DOM对象不能使用jQuery方法
    // $('div').style.display = 'none' // jQuery对象不能使用原生的方法

  </script>
</body>
</html>
