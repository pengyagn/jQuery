<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./jquery.min.js"></script>
  <style>
    div {
      width: 200px;
      height: 200px;
      background-color: pink;
      padding: 10px;
      margin: 10px;
      border: 10px solid red;
    }
  </style>
</head>
<body>
  <div></div>
  <script>
    $(function() {
      console.log($("div").width())
      // $("div").width(300) // 修改宽度为300px
      console.log($("div").innerWidth())  // width(或height) + padding
      console.log($("div").outerWidth())  // width(或height) + padding + border
      console.log($("div").outerWidth(true))  // width(或height) + padding + border + margin
    })
  </script>
</body>
</html>
