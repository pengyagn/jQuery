<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./jquery.min.js"></script>
  <style>
    div {
      width: 200px;
      height: 200px;
      background-color: pink;
    }
  </style>
</head>
<body>
  <div></div>
  <script>
    $(function() {
      console.log($('div').css('width'))  // 返回属性值 200px
      $('div').css('height','300px')   // 设置单个属性，将height设置为300px
      $('div').css({
        // 设置多个样式，使用对象格式
        'width': 300,
        'height': 280,
        backgroundColor: 'red'
      })
    })
  </script>
</body>
</html>
