<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./jquery.min.js"></script>
  <style>
    .box {
      width: 800px;
      height: 1500px;
      background-color: skyblue;
      position: absolute;
      left: 400px;
      top: 500px;
    }
    .top {
      position: fixed;
      width: 50px;
      height: 50px;
      background-color: pink;
      top: 600px;
      left: 1400px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="box"></div>
  <div class="top">返回顶部</div>
  <script>
    $(function() {
      // $(document).scrollTop(100) // 设置起始滚动100px距离
      var distance = $(".box").offset().top
      $(window).scroll(function() {  // window的屏幕滚动事件
        if ($(document).scrollTop() >= distance) {
          $(".top").fadeIn()
        } else {
          $(".top").fadeOut()
        }
      })
      // 带有动画的返回顶部
      $(".top").click(function() {
        $("body,html").stop().animate({
          scrollTop: 0
        })
        // $(document).scrollTop(0) // 直接返回顶部
      })
    })
 
  </script>
</body>
</html>
